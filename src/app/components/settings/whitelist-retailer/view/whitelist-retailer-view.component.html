<div class="modal-header">
  <h4 class="modal-title">View Whitelist Retailer</h4>
</div>
<div class="modal-body">
  <form [formGroup]="retailerViewForm">
    <div class="form-group row">
      <div class="col">
        <label for="name" class="my-1">Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="name"
                 formControlName="name">
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th class="col">Domains</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let whitelistRetailerDomain of whitelistRetailer.domains">
        <td class="col">{{ whitelistRetailerDomain.domain }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <a (click)="openWhitelistRetailerEditForm()">
      <button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button>
    </a>
    <a (click)="openWhitelistRetailerDeletionDialog()">
      <button type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
    </a>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close(dirty ? 'dirty' : 'aborted')">
      Close
    </button>
  </div>
</div>
