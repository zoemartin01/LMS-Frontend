<div class="modal-header">
  <h4 class="modal-title">Delete Domain</h4>
</div>
<div class="modal-body">
  <p>Are you sure that you want to delete this Domain?</p>

  <form [formGroup]="domainDeleteForm">
    <div class="form-group row">
      <div class="col">
        <label for="domain" class="my-1">Domain</label>
        <div class="input-group">
          <input type="text" class="form-control" id="domain"
                 formControlName="domain">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="deleteDomainOfWhitelistRetailer()">Delete Domain</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('aborted')">Abort</button>
</div>
