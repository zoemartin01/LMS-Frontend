<div class="modal-header">
  <h4 class="modal-title">Delete Whitelist Retailer</h4>
</div>
<div class="modal-body">
  <p>Are you sure that you want to delete this Retailer?</p>

  <form [formGroup]="retailerDeleteForm">
    <div class="form-group row">
      <div class="col">
        <label for="name" class="my-1">Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="name"
                 formControlName="name">
        </div>
      </div>
    </div>
  </form>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage !== ''" [innerHTML]="errorMessage"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="deleteWhitelistRetailer()">Delete Retailer</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('aborted')">Abort</button>
</div>
