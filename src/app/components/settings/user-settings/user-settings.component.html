<div class="row">
  <h1 class="display-2 text-center">User Settings</h1>
</div>

<br>
<div class="row justify-content-center">
  <div class="card col-md-3">
    <div class="col-auto card-body">
      <form class="form-inline mx-auto py-3" [formGroup]="userSettingsForm">
        <div class="form-group">
          <div class="form-group">
            <label for="notificationChannel" class="my-1">Notification Channel</label>
            <select class="form-select" id="notificationChannel" formControlName="notificationChannel">
              <option value="1">None</option>
              <option value="2">Email only</option>
              <option value="3">Messagebox only</option>
              <option value="4">Email and Messagebox</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="my-1">Password</label>
          <input class="form-control" type="password" placeholder="Password" id="password"
                 formControlName="password" autocomplete="password" (change)="checkPasswordConfirmation()">
        </div>
        <div class="form-group">
          <label for="password_confirmation" class="my-1">Password Confirmation</label>
          <input class="form-control" type="password" placeholder="Password Confirmation" id="password_confirmation"
                 formControlName="password_confirmation" autocomplete="password"
                 (change)="checkPasswordConfirmation()">
          <div class="alert alert-danger" role="alert" *ngIf="passwordConfirmationFails">
            <b>Password confirmation has to match password</b><br>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col text-left">
            <a (click)="openUserDeletionDialog()"
               class=" btn btn-danger" role="button"> Delete Account</a>
          </div>
          <div class="col text-center">
            <button type="button" class="btn btn-primary" [disabled]="!userSettingsForm.valid"
                    (click)="editUserSettings()">Submit
            </button>
            <button type="button" class="btn btn-secondary" (click)="getUserData()">Abort</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
