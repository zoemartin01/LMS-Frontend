<div class="modal-header">
  <h4 class="modal-title">Warning</h4>
</div>
<div class="modal-body">
  <p>You tried to open a new sidebar. This is not possible as there is already an open one. Please close it and try again.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close('aborted')">Ok</button>
</div>
