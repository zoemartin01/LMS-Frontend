<div class="modal-header">
  <h4 class="modal-title">Delete Recording</h4>
</div>
<div class="modal-body">
  <p>Are you sure that you want to delete this user?</p>

  <form [formGroup]="recordingDeleteForm">
    <div class="form-group row">
      <div class="col">
        <label for="user_name" class="my-1">User Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="User Name"
            id="user_name"
            formControlName="user_name"
            autocomplete="given-name"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="start" class="my-1">Recording Start</label>
      <div class="input-group">
        <input
          type="datetime-local"
          class="form-control"
          placeholder="Start"
          id="start"
          formControlName="start"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="end" class="my-1">Recording End</label>
      <div class="input-group">
        <input
          type="datetime-local"
          class="form-control"
          placeholder="End"
          id="end"
          formControlName="end"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="resolution" class="my-1">Resolution</label>
      <select class="form-select" id="resolution" formControlName="resolution">
        <option value="1280x720">720p</option>
        <option value="1920x1080">1080p</option>
        <option value="2560x1440">1440p</option>
        <option value="3840x2160">2160p</option>
      </select>
    </div>
    <div class="form-group">
      <label for="bitrate" class="my-1">Bitrate</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Bitrate"
          id="bitrate"
          formControlName="bitrate"
        />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="deleteRecording()">
    Delete Recording
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.close('aborted')"
  >
    Abort
  </button>
</div>
