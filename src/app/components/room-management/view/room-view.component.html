<div class="modal-header">
  <h4 class="modal-title">View Room</h4>
</div>
<div class="modal-body">
  <form [formGroup]="roomViewForm">
    <div class="form-group row">
      <div class="col">
        <label for="name" class="my-1">Name</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Name" id="name"
                 formControlName="name" autocomplete="name">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="my-1">Description</label>
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input class="form-control" type="text" placeholder="Description" aria-describedby="inputGroupPrepend"
               id="description" formControlName="description" autocomplete="description">
      </div>
    </div>
    <div class="form-group">
      <label for="maxConcurrentBookings" class="my-1">Maximum Concurrent Bookings</label>
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input class="form-control" type="number" placeholder="MaxConcurrentBookings" aria-describedby="inputGroupPrepend"
               id="maxConcurrentBookings" formControlName="maxConcurrentBookings" autocomplete="maxConcurrentBookings">
      </div>
    </div>
    <div class="form-group">
      <label for="autoAcceptBookings" class="my-1">Automatic Accept Bookings</label>
      <div class="form-check form-switch" *ngIf="autoAcceptBookings === true">
        <input class="form-check-input" type="checkbox" role="switch" id="autoAcceptBookings" checked disabled>
        <label class="form-check-label" for="autoAcceptBookings">Automatic Accept Bookings</label>
      </div>
      <div class="form-check form-switch" *ngIf="autoAcceptBookings === false">
        <input class="form-check-input" type="checkbox" role="switch" id="autoAcceptBookings" disabled>
        <label class="form-check-label" for="autoAcceptBookings">Automatic Accept Bookings</label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <a (click)="openRoomEditForm()">
    <button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button>
  </a>
  <a (click)="openRoomDeletionDialog()">
    <button type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
  </a>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close(dirty ? 'dirty' : 'aborted')">
    Close
  </button>
</div>
