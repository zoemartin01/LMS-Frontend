<div class="row">
  <h1 class="display-3 text-center">Rooms</h1>
</div>

<div class="row">
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th class="col-sm-2">Name</th>
      <th class="col-sm-4">Description</th>
      <th class="col-sm-2"></th>
      <th class="col-sm-2"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let room of rooms">
      <td class="col-sm-2">{{ room.name }}</td>
      <td class="col-sm-4">{{ room.description }}</td>
      <td class="col-sm-2"></td>
      <td class="col-sm-2">
        <a (click)="openRoomView(room.id)"><button type="button" class="btn btn-secondary"><i class="bi bi-eye-fill"></i></button></a>
        <a (click)="openRoomEditForm(room.id)"><button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button></a>
        <a (click)="openRoomDeletionDialog(room.id)"><button type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
