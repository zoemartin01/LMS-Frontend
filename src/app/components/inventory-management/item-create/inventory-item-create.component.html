<div class="modal-header">
  <h4 class="modal-title">Create Inventory Item</h4>
</div>

<div class="modal-body">
  <form (keyup.enter)="createInventoryItem()" [formGroup]="createInventoryItemForm">
    <div class="form-group row">
      <label for="item" class="col-sm-3 col-form-label">Item</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Item" id="item" formControlName="itemName">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-3 col-form-label">Description</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Description" id="description"
               formControlName="description">
      </div>
    </div>
    <div class="form-group row">
      <label for="quantity" class="col-sm-3 col-form-label">Quantity</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Quantity" min="1" id="quantity"
               formControlName="quantity">
      </div>
    </div>
  </form>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage !== ''" [innerHTML]="errorMessage"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="createInventoryItem()">Create
  </button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('aborted')">Abort</button>
</div>
