<div class="modal-header">
  <h4 class="modal-title">Delete Inventory Item</h4>
</div>

<div class="modal-body">
  <p>Are you sure that you want to delete this inventory item?</p>

  <form [formGroup]="inventoryItemDeleteForm">
    <div class="form-group">
      <label for="name" class="my-1">Name</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Item Name" id="name" formControlName="name" autocomplete="name">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="my-1">Description</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Description" id="description"
               formControlName="description" autocomplete="description">
      </div>
    </div>
    <div class="form-group">
      <label for="quantity" class="my-1">Quantity</label>
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Quantity" id="quantity" formControlName="quantity"
               autocomplete="quantity">
      </div>
    </div>
  </form>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage !== ''" [innerHTML]="errorMessage"></div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="deleteInventoryItem()">Delete Inventory Item</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('aborted')">Abort</button>
</div>
