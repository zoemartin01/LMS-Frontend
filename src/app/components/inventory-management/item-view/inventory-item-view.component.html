<div class="modal-header">
  <h4 class="modal-title">View Inventory Item</h4>
</div>

<div class="modal-body">
  <form [formGroup]="inventoryItemViewForm">
    <div class="form-group">
      <label for="name" class="my-1">Name</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Item Name" id="name" formControlName="name">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="my-1">Description</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Description" id="description"
               formControlName="description">
      </div>
    </div>
    <div class="form-group">
      <label for="quantity" class="my-1">Quantity</label>
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Quantity" id="quantity" formControlName="quantity">
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <a *ngIf="authService.isAdmin()" (click)="openInventoryItemEditForm()">
    <button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button>
  </a>
  <a *ngIf="authService.isAdmin()" (click)="openInventoryItemDeletionDialog()">
    <button type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
  </a>
  <a (click)="openOrderCreationForm()">
    <button type="button" class="btn btn-success"><i class="bi bi-cart-plus-fill"></i></button>
  </a>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close(dirty ? 'dirty' : 'aborted')">
    Close
  </button>
</div>
