<div class="row">
  <h1 class="display-2 text-center">New Order</h1>
</div>

<br>

<div class="row justify-content-center">
  <div class="card col-md-5">
    <div class="card-body">
      <form (keyup.enter)="requestOrder(orderRequestForm)" #orderRequestForm="ngForm"
            (ngSubmit)="requestOrder(orderRequestForm)">
        <div class="form-group row my-2">
          <label for="item" class="col-sm-3 col-form-label">Item</label>
          <div class="col">
            <input class="form-control" list="item_options" id="item" placeholder="Item">
            <datalist id="item_options" *ngFor="let item of existingItems">
              <option value="{{ item }}">
            </datalist>
          </div>
        </div>
        <div class="form-group row my-2">
          <label for="quantity" class="col-sm-3 col-form-label">Quantity</label>
          <div class="col">
            <input type="number" class="form-control" id="quantity" placeholder="Quantity" min="1">
          </div>
        </div>
        <div class="form-group my-2 row">
          <label for="link" class="col-sm-3 col-form-label">Purchase Link <i
            class="bi bi-info-circle"></i></label>
          <div class="col">
            <input type="url" class="form-control" id="link" placeholder="Purchase Link"
                   (input)="checkUrlAgainstWhitelistedRetailers(link.value)" #link>
            <div class="row" *ngIf="linkWarning">
              <label role="alert" for="link" class="warning">That shop is not on the list of approved retailers.</label>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col text-center">
          <a routerLink="#" class="btn btn-primary" role="button">Request Order</a>
        </div>
      </div>
    </div>
  </div>
</div>
