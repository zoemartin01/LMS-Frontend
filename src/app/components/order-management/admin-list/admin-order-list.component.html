<div class="row">
  <h1 class="display-3 text-center">All Orders</h1>
</div>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" routerLink="/orders">My Orders</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page">All Orders</a>
  </li>
</ul>

<div class="row">
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th class="col">Item</th>
      <th class="col">Quantity</th>
      <th class="col">User</th>
      <th class="col-md-2"></th>
    </tr>
    </thead>
    <tbody class="align-middle">
    <tr *ngFor="let order of orders">
      <td>{{ order.item }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.userFullName }}</td>
      <td class="d-flex justify-content-end" *ngIf="order.orderStatus === 1">
        <a (click)="acceptOrderRequest(order.id)" type="button" class="btn btn-success mx-1"><i class="bi bi-check"></i></a>
        <a (click)="declineOrderRequest(order.id)" type="button" class="btn btn-danger mx-1"><i class="bi bi-x"></i></a>
      </td>
      <td class="d-flex justify-content-end" *ngIf="order.orderStatus !== 1">
        <a (click)="openOrderView(order.id)" type="button" class="btn btn-secondary mx-1"><i class="bi bi-eye-fill"></i></a>
        <a (click)="openOrderEditForm(order.id)" type="button" class="btn btn-primary mx-1"><i class="bi bi-pen-fill"></i></a>
        <a (click)="openOrderDeletionDialog(order.id)" type="button" class="btn btn-danger mx-1"><i class="bi bi-trash-fill"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
