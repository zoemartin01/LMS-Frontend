<div class="row">
  <h1 class="display-2 text-center">Login</h1>
</div>

<br>

<div class="row justify-content-center">
  <div class="card col-md-3">
    <div class="col-auto card-body">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" [class.active]="!activeDirectory" (click)="activeDirectory = false">Regular Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeDirectory" (click)="activeDirectory = true">Active Directory</a>
        </li>
      </ul>
      <form (keyup.enter)="login()" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email" class="my-1">E-Mail Address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="email" class="form-control" placeholder="E-Mail Address" aria-describedby="inputGroupPrepend"
                   id="email" formControlName="email" autocomplete="email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="my-1">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="password"
                 formControlName="password">
        </div>
        <br>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage !== ''">
          <b>Login failed:</b><br>
          {{ errorMessage }}
        </div>
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary" [disabled]="!loginForm.valid" role="button">Log in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row text-center my-1">
    <p>Don't have an account yet? <a routerLink="/register">Register now</a></p>
  </div>
</div>
