<div class="row">
  <h1 class="display-2 text-center">Login</h1>
</div>

<br>

<div class="row justify-content-center">
  <div class="card col-md-3">
    <div class="col-auto card-body">
      <form (keyup.enter)="login(loginForm)" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <label for="email" class="my-1">E-Mail Address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="email" class="form-control" placeholder="E-Mail Address" aria-describedby="inputGroupPrepend"
                   id="email" required name="email" autocomplete="email" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="my-1">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="password" required name="password"
          ngModel>
        </div>
        <br>
        <div class="row">
          <div class="col text-center">
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
              <label class="form-check-label" for="remember_me">Remember Me</label>
            </div>
          </div>
        </div>
        <br>
        <div class="alert alert-danger" role="alert" *ngIf="loginError">
          Login failed!
        </div>
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary" [disabled]="!loginForm.valid" role="button">Log in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row text-center my-1">
    <p>Don't have an account yet? <a routerLink="/register">Register now</a></p>
  </div>
</div>
